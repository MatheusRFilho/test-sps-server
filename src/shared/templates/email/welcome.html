<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .header { background-color: #4CAF50; color: white; padding: 20px; text-align: center; }
    .content { padding: 20px; background-color: #f9f9f9; }
    .footer { padding: 20px; text-align: center; font-size: 12px; color: #666; }
    .button { display: inline-block; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; margin: 20px 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>{{title}}</h1>
    </div>
    <div class="content">
      <p>{{greeting}}</p>
      <p>{{message}}</p>
      <ul>
        <li><strong>{{emailLabel}}:</strong> {{userEmail}}</li>
        <li><strong>{{typeLabel}}:</strong> {{userType}}</li>
      </ul>
      <p>{{footer}}</p>
    </div>
    <div class="footer">
      <p>{{signature}}</p>
    </div>
  </div>
</body>
</html>
